
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {background-color: #CCCCFF; margin: 30px;} #result {	display:block;
border: solid thin black; padding: 5px;
}
</style>
<script type = "text/javascript"> var num1, num2;
function getNum(){
num1 = document.getElementById("firstNumber").value; num2 = document.getElementById("secondNumber").value;
if(isNaN(num1) ||isNaN(num2) ) document.getElementById("result").innerHTML = "Enter valid Number";
}
function add()
{
getNum();
document.getElementById("result").innerHTML = +num1 + +num2;
}
function multiply()
{
getNum(); document.getElementById("result").innerHTML = num1 * num2;
}
function divide()
{
getNum();
document.getElementById("result").innerHTML = num1 / num2;
}
function quotient()
{

 


getNum();
document.getElementById("result").innerHTML = Math.trunc(num1/num2);
}
</script>
</head>
<body>
<h3> Simple Javascript Calculator</h3>
<form>
<p> 1st Number : <input type="text" id="firstNumber" /> </p>
<p> 2nd Number: <input type="text" id="secondNumber" /> </p>
<input type="button" onClick="add()" Value="Add" />
<input type="button" onClick="multiply()" Value="Multiply" />
<input type="button" onClick="divide()" Value="Divide" />
<input type="button" onClick="quotient()" Value="Quotient" />
</form>
<p>The Result is : </p>
<span id = "result"></span>
</body>
</html>
